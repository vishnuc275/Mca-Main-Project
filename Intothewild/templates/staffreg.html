{% load static %}
<html>
<html>
<head>
	<meta charset="utf-8">
	<title>reg</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'reg/css/montserrat-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'reg/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'reg/css/style.css' %}"/>

</head>
<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="" method="post" id="myform" enctype = "multipart/form-data">{% csrf_token %}
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="group">
						<div class="form-row form-row-1">
                            <label >license:</label>
					        <input type="file" name="license" required>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="firstname" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="lastname" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>

					<div class="group">
						<div class="form-row form-row-1">
						<select name="Exp">
							<option class="option" value="Exp">Exp</option>
						    <option class="option" value="0yrs/">0yrs/</option>
						    <option class="option" value="1yrs">1yrs</option>
						    <option class="option" value="2yrs">2yrs</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
						</div>
					</div>

					<div class="group">
						<div class="form-row form-row-1">
							  <label >DOB:</label>
						</div>
					</div>

					<div class="group">
						<div class="form-row form-row-1">
					  <input type="date" id="dob" name="dob">
						</div>
					</div>


				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="housename" class="housename" id="housename" placeholder="housename" required>
					</div>
						<div class="form-row form-row-2">
							<input type="text" name="street" class="street" id="street" placeholder="Street" required>
						</div>
						</div>

					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="district" class="district" id="district" placeholder="district" required>
						</div>
					</div>


						<div class="form-row">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>

					<div class="form-row">
						<input type="text" name="email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>



						<div class="form-row">
							<input type="text" name="password1" class="password1" id="password1" placeholder="password" required>
						</div>




					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-group">
					<div class="form-row-last">
						<input type="submit" name="submit" class="submit" value="Submit" style="background-color: red;border-radius: 15px;padding: 12px 20px;cursor: pointer;  text-align: center;  display: inline-block;margin: 8px 80px;">
					</div>
						</div>
				</div>
			</form>
		</div>
	</div>



</body>
</html>
